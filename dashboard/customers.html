      <div class="header-left">
        <div class="menu-icon dw dw-menu"></div>

        <div class="user-info-dropdown">

    <div class="mobile-menu-overlay"></div>

    <div class="main-container">
      <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
          <div class="page-header">

                <div class="title">
                  <h4>Customers</h4>
                </div>
                <nav aria-label="breadcrumb" role="navigation">

                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                      Customers
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="col-md-6 col-sm-12 text-right">
                <a
                  class="btn btn-primary"
                  href="addCustomer.html"
                  role="button"
                >
                  Add Customer
                </a>
              </div>
            </div>
          </div>
          <!-- customers Table -->
          <div class="card-box mb-30">
            <div class="pd-20">
              <h4 class="text-blue h4">Customers List Table</h4>
            </div>
            <div class="pb-20">
              <table
                class="table hover multiple-select-row data-table-export nowrap"
              >
                <thead>
                  <tr>
                    <th class="table-plus">Name</th>
                    <th class="datatable-nosort">DOB</th>
                    <th class="datatable-nosort">Phone</th>
                    <th class="datatable-nosort">Address</th>
                    <th class="datatable-nosort">Email</th>
                    <th class="datatable-nosort">Occupation</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </div>
          <!-- End of Customers Table -->
          <!-- edit Modal -->
          <div
            class="modal fade bs-example-modal-lg"
            id="bd-example-modal-lg"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myLargeModalLabel"
            aria-hidden="true"

          <!-- end of edit modal -->

        <div class="footer-wrap pd-20 mb-20 card-box">
          Real Estate Management System
