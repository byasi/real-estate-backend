<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Untree.co" />
    <link rel="shortcut icon" href="favicon.png" />

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap5" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" type="text/css" href="../dashboard/vendors/styles/core.css" /> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../dashboard/vendors/styles/icon-font.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../dashboard/vendors/styles/style.css"
    />

    <title>Zzaabu</title>
  </head>
  <body>
    <div
      class="login-wrap d-flex align-items-center flex-wrap justify-content-center"
    >
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-8 col-lg-8">
            <div class="login-box bg-white box-shadow border-radius-10">
              <div class="login-title">
                <h2 class="text-center text-primary">Register As a Customer</h2>
              </div>
              <form>
                <div class="input-group custom">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="username"
                    placeholder="User name"
                  />
                  <div class="input-group-append custom">
                    <span class="input-group-text"
                      ><i class="icon-copy dw dw-user1"></i
                    ></span>
                  </div>
                </div>
                <div class="input-group custom">
                  <input
                    type="tel"
                    class="form-control form-control-lg"
                    id="phone"
                    placeholder="phone number"
                  />
                  <div class="input-group-append custom">
                    <span class="input-group-text"
                      ><i class="dw dw-phone-call"></i
                    ></span>
                  </div>
                </div>
                <div class="input-group custom">
                  <input
                    type="tel"
                    class="form-control form-control-lg"
                    id="email"
                    placeholder="Email Address"
                  />
                  <div class="input-group-append custom">
                    <span class="input-group-text"
                      ><i class="dw dw-email"></i
                    ></span>
                  </div>
                </div>
                <div class="input-group custom">
                  <input
                    type="date"
                    class="form-control form-control-lg"
                    id="dob"
                    placeholder="date of birth"
                  />
                </div>
                <div class="input-group custom">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="occupation"
                    placeholder="Occupation"
                  />
                  <div class="input-group-append custom">
                    <span class="input-group-text"
                      ><i class="dw dw-personal-computer"></i
                    ></span>
                  </div>
                </div>
                <div class="input-group custom">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="location"
                    placeholder="Location"
                  />
                  <div class="input-group-append custom">
                    <span class="input-group-text"
                      ><i class="dw dw-home"></i
                    ></span>
                  </div>
                </div>
                <div class="row">
                  <button type="submit" class="btn btn-primary btn-lg" id="btn">
                    Register
                  </button>
                  <a href="login.html" class="nav-link mt-3"
                    >Already have an account</a
                  >
                  <a href="index.html" class="nav-link">Back to Home Page</a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-4 col-lg-4">
            <img src="../dashboard/vendors/images/login-page-img.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="./apis/register.js"></script>
    <script src="../dashboard/vendors/scripts/core.js"></script>
    <script src="../dashboard/vendors/scripts/script.min.js"></script>
    <script src="../dashboard/vendors/scripts/process.js"></script>
    <script src="../dashboard/vendors/scripts/layout-settings.js"></script>
  </body>
</html>
